<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leaflet-TestMap</title>

    <!--Leaflet einbinden --------------------------------------------------------------------------------------------->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <!----------------------------------------------------------------------------------------------------------------->

    <script src="Datensatzeins.geojson"></script>

    <style>

        #mapid{
            height: 750px;
            width: 100%;
        }

    </style>    <!--Style der Karte-->

</head>
<body>

    <div id="mapid"></div>

    <br/>

    <form action="" method="post" enctype="multipart/form-data">

        Datei:  <input type="file" name="HochladeDatei" id="HochladeDatei"/>
                <input type="submit" value="Hochladen" name="Submit"/>
                <input type="button" onclick="myfunction()" value="Button klick" name="Button"/>
    </form>


    <script>

        var map = L.map('mapid').setView([50.986047,11.034709],10);

        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.'
        }).addTo(map);

        var dataLayer = L.geoJson(Datensatzeins).addTo(map);

        function myfunction() {
            window.alert("Hallo Niklas");
        }

    </script>

</body>
</html>
